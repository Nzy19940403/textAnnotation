<div style="height: 20%;overflow: auto;">
  <div *ngFor="let item of annotations">
    {{item.originNodeList}} <input #label>
    <button (click)="makeLabel(label,item)">
      label{{item.clientId}}
    </button>
    <button (click)="doConnect(item)">
      connect
    </button>
  </div>

</div>

<div #wrapper style="height: 70%;">

</div>
